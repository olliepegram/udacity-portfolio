<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ollie</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" media="screen" href="css/responsive.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <img class="headshot" src="img/me.jpg" alt="Headshot of Ollie Pegram">
      <h1 class="title">Ollie Pegram</h1>
      <h2 class="subtitle">FRONT-END DEVELOPER</h2>
    </header>
    <img class="cover" src="img/cover.png" alt="Minimal background of lightbulb and balloon">
    <h1 class="featured-title">Featured Work</h1>
    <section class="work">
      <div class="work-item">
        <img class="item-img" src="img/item1.png" alt="rocket flying">
        <h2 class="item-title">Zen-Garden</h2>
        <p class="item-link">https://github.com/olliepegram/zengarden</p>
      </div>
      <div class="work-item">
        <img class="item-img" src="img/item2.png" alt="egg plugged into wall">
        <h2 class="item-title">Instagram Clone</h2>
        <p class="item-link">https://github.com/olliepegram/instagram</p>
      </div>
      <div class="work-item">
        <img class="item-img" src="img/item3.png" alt="rain falling into umbrella">
        <h2 class="item-title">Twitter Clone</h2>
        <p class="item-link">https://github.com/olliepegram/tweeter</p>
      </div>
    </section>
  </div>
</body>

</html>
